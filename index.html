<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jung choi's galaxy</title>
    <meta name="description" content="
    jung's galaxy portfolio (v1.2). 
    built through unity with WebGL.">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="loading-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; z-index: 10; font-family: 'Arial', sans-serif;"">
      placing stars, please wait...
    </div>
    <canvas id="unity-canvas" width=1280 height=720 tabindex="-1" style="width: 100vw; height: 100vh; background: #231F20"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      const loadingText = document.getElementById('loading-text');
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "portfolio",
        productVersion: "1.0",
      }).then(() => {
        loadingText.style.display = 'none';
      });
    </script>
  </body>
</html>
